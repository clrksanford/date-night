<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
    <title>Date Night</title>
    <link href="https://fonts.googleapis.com/css?family=Mogra|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <a id="logo" href="#">LOGO</a>
      <a id="login" href="#">Login</a>
      <div id="userInfo" class="hidden">
        <div class="dropdown">
          <div class="dropdown-toggle" data-toggle="dropdown">
            <img class="profilePicture" src="#" alt="" />
            <span class="caret"></span>
          </div>
          <ul class="dropdown-menu">
            <li class="username"></li>
            <li><a id="showProfile" href="#">My Profile</a></li>
            <li><a id="logout" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>

  <!-- SPLASH PAGE -->

      <div id="splashPage">
        <h1>date night</h1>
        <form>
          <select id="movieGenre" class="selectpicker">
            <option value="default">Choose a movie genre</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
          </select>
          <select id="foodType" class="selectpicker">
            <option value="default">Choose a type of food</option>
            <option value="fish">Fish</option>
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <input id="dateMaker" type="submit" value="Make My Date">
        </form>
      </div>

  <!-- RESULTS PAGE -->

      <div id="resultsPage" class="container hidden">
        <div id="movieResults" class="column">
          <h2>Movie Results</h2>
          <img id="moviePic" src="#" alt="movie thumbnail" />
          <h3 id="movieTitle"></h3>
          <p id="movieSummary"></p>
          <select id="nextMovieGenre" class="selectpicker">
            <option value="default">Choose a movie genre</option>
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
          </select>
          <button id="getMovie">Get Next</button>
        </div>
        <div id="recipeResults" class="column">
          <h2>Recipe Results</h2>
          <img id="recipePic" src="#" alt="recipe thumbnail" />
          <h3 id="recipeName"></h3>
          <p id="recipeIngredients"></p>
          <select id="nextFoodType" class="selectpicker">
            <option value="default">Choose a type of food</option>
            <option value="fish">Fish</option>
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <button id="getRecipe">Get Next</button>
        </div>
        <button id="saveResults">Save</button>
      </div>


  <!-- PROFILE PAGE -->

      <div id="profilePage" class="container hidden">

        <div class="row" id="userProfile">
          <h2 class="username"></h2>
          <img class="profilePicture" src="" alt="">
          <h3 id="favFoods">Favorite Foods</h3>
          <h3 id="favMovies">Favorite Movies</h3>
        </div>

        <div class="row" id="dateLog">
          <nav>
            <a href="" id="publicDates" class="active profileTab">All Dates</a>
            <a href="" id="myDates" class="profileTab">My Dates</a>
          </nav>
          <ul id="dates"></ul>
        </div>

      </div>
    </main>
    <footer>
      <p>
        &copy; wdiatx8
      </p>
      <p>
        recipe api copyright
      </p>
      <p>
        This product uses the TMDb API but is not endorsed or certified by TMDb.
      </p>
      <img src="photos/themoviedb.png" alt="The Movie DC logo" />

    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
